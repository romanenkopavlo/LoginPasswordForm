<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My site</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
<header>
    <ul id="dropdownAccount" class="dropdown-content">
        <li><a href="#" id="modifier">Modifier</a></li>
        <li class="divider"></li>
        <li><a href="#" id="logout"><i class="material-icons">power_settings_new</i></a></li>
    </ul>
    <nav>
        <div class="nav-wrapper">
            <ul class="right hide-on-med-and-down">
                <li><a class="dropdown-trigger" data-target="dropdownAccount" href="#" id="login_accueil">Accueil</a></li>
                <li><a href="#">Infos</a></li>
                <li><a href="#">Creer un compte</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div class="not-logged-in">
            <div class="row center-align">
                <div class="col s12">
                    <div class="col s3"></div>
                    <div class="col s6">
                        <div class="card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title">Welcome</span>
                            </div>
                            <div class="card-action">
                                <a href="#">Creer un compte</a>
                            </div>
                        </div>
                    </div>
                    <div class="col s3"></div>
                </div>
            </div>
            <div class="row center-align">
                <div class="col s3"></div>
                <div class="col s6">
                    <div class="row card">
                        <h4>Indentifiez-vous</h4>
                        <div class="row">
                            <div class="col s12">
                                <div class="col s6">
                                    <div class="input-field">
                                        <input type="text" id="login" placeholder="Entrez votre login">
                                        <label for="login">Login</label>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="input-field">
                                        <input type="password" id="password" placeholder="Entrez votre mot de passe">
                                        <label for="password">Password</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="center-align">
                                <a class="waves-effect waves-light btn disabled" id="button">Valider le formulaire</a>
                            </div>
                        </div>
                        <div class="row" id="error">
                            <div class="center-align">
                                <div class="red-text">Login ou mot de passe incorrects</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="logged-in row center-align">
            <div class="col s3"></div>
            <div class="col s6">
                <h4 id="welcome">Welcome Paihitetty</h4>
            </div>
            <div class="col s3"></div>
        </div>
        <div class="modification row center-align">
            <div class="col s3"></div>
            <div class="col s6">
                <div class="row card">
                    <h4>Mes informations</h4>
                    <div class="row">
                        <div class="col s12">
                            <div class="col s6">
                                <div class="input-field">
                                    <input type="text" id="surnameUser" placeholder="Entrez nom">
                                    <label for="surnameUser"></label>
                                </div>
                            </div>
                            <div class="col s6">
                                <div class="input-field">
                                    <input type="text" id="nameUser" placeholder="Entrez prenom">
                                    <label for="nameUser"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="col s12">
                                <div class="input-field">
                                    <input type="email" id="emailUser" placeholder="Entrez votre email">
                                    <label for="emailUser"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="col s12">
                                <div class="input-field">
                                    <input type="text" id="loginUser" placeholder="Entrez login">
                                    <label for="loginUser"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div class="col s12">
                                <div class="input-field">
                                    <input type="password" id="passwordUser" placeholder="Entrez mot de passe">
                                    <label for="passwordUser"></label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="center-align">
                            <a class="waves-effect waves-light btn disabled" id="buttonApply">Valider le formulaire</a>
                            <a class="waves-effect waves-light btn" id="buttonReturn">Retour</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s3"></div>
    </div>
</main>
<footer class="page-footer">
    <div class="container">
        <div class="row">
            <h5 class="white-text center-align">Footer Content</h5>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container center-align">
            Â© 2024 Copyright Text
        </div>
    </div>
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
